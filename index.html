<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/modal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS</title>

  <body>
    <div class="container">
      <h1>Rust Micromouse Simulator</h1>

      <div class="row">
        <div class="canvas">
          <canvas id="maze" width="576" height="576"></canvas>
        </div>
        <div class="info">
          <div class="controls">
            <h2>Controls</h2>
            <div class="actions">
              <button>Build</button>
              <button>Run</button>
            </div>
            <div class="config btn-open">
              <p><b>Mouse:</b> Not Selected</p>
              <p><b>Map:</b> Not Selected</p>
              <button>Config</button>
            </div>
          </div>
          <div class="output">
            <h2>Output</h2>
            <textarea id="output" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <section class="modal hidden" id="config">
      <h3>Config</h3>
      <button class="btn-close">â¨‰</button>
      <p>Build Folder</p>
      <input type="text" id="text" placeholder="basdfasdf" />
      <p>Build Command</p>
      <input type="text" id="text" placeholder="basdfasdf" />
      <p>Executable Path</p>
      <input type="text" id="text" placeholder="basdfasdf" />
      <button class="btn">Submit</button>
    </section>
  </body>
</html>
